<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>Youtube-Replica</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1ed5b0f4f6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <nav class="nav row">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="https://logos-world.net/wp-content/uploads/2020/04/YouTube-Logo.png" 
                    class="nav-link"><img class="yt-logo-img" src="https://logos-world.net/wp-content/uploads/2020/04/YouTube-Logo.png"
                    width="100" height="50" 
                    alt=""></a></li>
            </ul>
            <ul class="nav-list row">
                <li class="nav-item">
                    <form action="#">
                        <input type="search" name="search" id="search">
                        <button class="search-btn" type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form></li>
                <li class="nav-item">
                    <button class="audio-search-btn">
                        <i class="fa-solid fa-microphone"></i>
                    </button></li>
            </ul>
            <ul class="nav-list row">
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="fa-regular fa-video-plus"></i></a></li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="fa-regular fa-bell"></i></a></li>
                <li class="nav-item">
                    <a href="" class="nav-link"><i class="fa-solid fa-user"></i></a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <div class="row container">
            <section class="center">
                <iframe class="video"
                src="https://www.youtube.com/embed/6c8qAHRuJkA" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen></iframe>
                <div class="video-desc">
    
                </div>
                <div class="comments">
    
                </div>
            </section>
    
            <section class="side">
                <nav class="side-nav">
                    <ul class="side-nav-list row">
                        <li class="side-nav-item">
                            <a href="#" class="side-nav-link"><p>All</p></a></li>
                        <li class="side-nav-item">
                            <a href="#" class="side-nav-link"><p>From My. Foxx Frequency</p></a></li>
                        <li class="side-nav-item">
                            <a href="#" class="side-nav-link"><p>Indie Folk</p></a></li>
                    </ul>
                </nav>
                <side-bar class="side-bar">
                    <figure class="side-fig-with-desc row">
                        <img src="tumbline imgs\beach.jpg" alt="" class="side-bar-img">
                        <figcaption class="side-bar-desc"></figcaption>
                    </figure>

                    <figure class="side-fig-with-desc row">
                        <img src="tumbline imgs\flower.jpg" alt="" class="side-bar-img">
                        <figcaption class="side-bar-desc"></figcaption>
                    </figure>

                    <figure class="side-fig-with-desc row">
                        <img src="tumbline imgs\grass.jpg" alt="" class="side-bar-img">
                        <figcaption class="side-bar-desc"></figcaption>
                    </figure>

                    <figure class="side-fig-with-desc row">
                        <img src="tumbline imgs\mountain.jpg" alt="" class="side-bar-img">
                        <figcaption class="side-bar-desc"></figcaption>
                    </figure>

                    <figure class="side-fig-with-desc row">
                        <img src="tumbline imgs\stares.jpg" alt="" class="side-bar-img">
                        <figcaption class="side-bar-desc"></figcaption>
                    </figure>
                </side-bar>
            </section>
        </div>
    </main>
</body>
</html>
